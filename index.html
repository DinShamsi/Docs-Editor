<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Editor</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Assistant:wght@300;400;600;700&family=David+Libre:wght@400;500;700&family=Frank+Ruhl+Libre:wght@400;500;700&family=Heebo:wght@300;400;500;700;800&family=IBM+Plex+Sans+Hebrew:wght@300;400;600&family=Noto+Serif+Hebrew:wght@400;700&family=Roboto:wght@300;400;500&family=Rubik:wght@300;400;500;700&family=Secular+One&family=Varela+Round&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        overflow: hidden; /* App handles scrolling on screen */
        font-family: 'Assistant', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }

      /* Screen specific styles for the mount point */
      #print-mount {
        display: none;
      }

      /* --- ROBUST PRINT STYLES --- */
      @media print {
        /* 1. Reset Body to allow scrolling and full height */
        html, body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          overflow: visible !important;
          height: 100% !important;
          width: 100% !important;
        }

        /* 2. Hide React App Root completely */
        #root {
          display: none !important;
        }

        /* 3. Show Print Mount and reset all constraints */
        #print-mount {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          min-height: 100%;
          margin: 0;
          padding: 0;
          z-index: 9999;
          visibility: visible;
          background: white;
          /* Ensure text direction is respected */
          direction: rtl; 
        }
        
        /* Ensure all children are visible */
        #print-mount * {
          visibility: visible;
        }

        /* Page Breaks support */
        .page-break {
          page-break-after: always !important;
          break-after: page !important;
          display: block;
          height: 0;
          margin: 0;
        }
        
        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
            display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "marked": "https://esm.sh/marked@^17.0.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Hidden mount point for clean printing -->
    <div id="print-mount"></div>
  </body>
</html>
