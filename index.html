    <style>
      /* CRITICAL: Remove Browser Headers/Footers globally */
      @page {
        margin: 0;
        size: auto;
      }

      body {
        margin: 0;
        overflow: hidden; /* App handles scrolling on screen */
        font-family: 'Assistant', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }

      /* Screen specific styles for the mount point */
      #print-mount {
        display: none;
      }

      /* --- ROBUST PRINT STYLES --- */
      @media print {
        /* 1. Reset Body to allow scrolling and full height */
        html, body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          overflow: visible !important;
          height: 100% !important;
          width: 100% !important;
        }

        /* 2. Hide React App Root completely */
        #root {
          display: none !important;
        }

        /* 3. Show Print Mount and reset all constraints */
        #print-mount {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          min-height: 100%;
          margin: 0;
          padding: 0;
          z-index: 9999;
          visibility: visible;
          background: white;
          /* Ensure text direction is respected */
          direction: rtl; 
        }
        
        /* Ensure all children are visible */
        #print-mount * {
          visibility: visible;
        }

        /* Page Breaks support */
        .page-break {
          page-break-after: always !important;
          break-after: page !important;
          display: block;
          height: 0;
          margin: 0;
        }
        
        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
            display: none;
        }
      }
    </style>
